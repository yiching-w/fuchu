<!DOCTYPE html>
<html lang="en">

<head>
    <title>後台登入</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container-100">
        <div class="wrap-100">
            <form class="login100-form validate-form">
                <span class="login100-form-title pb-4">後台登入</span>
                <div class="wrap-input100 validate-input mb-4" data-validate="請輸入帳號">
                    <input class="input100" type="text" name="account" placeholder="帳號">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input mb-4" data-validate="請輸入密碼">
                    <span class="btn-show-pass">
                        <i class="fa fa fa-eye"></i>
                    </span>
                    <input class="input100" type="password" name="password" placeholder="密碼">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="main-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
